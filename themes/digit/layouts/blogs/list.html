{{ define "main" -}}

<section class="bg-white :bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
      <h2
        class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 :text-white"
      >
        Articles
      </h2>
      <p class="font-light text-gray-500 sm:text-xl :text-gray-400">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Vel distinctio
        deserunt obcaecati reprehenderit dignissimos?
      </p>
    </div>
    <div class="flex justify-center gap-4 mb-8">
      <button
        id="button-2021"
        class="year-button bg-gray-200 px-4 py-2 rounded"
      >
        2021-2025
      </button>
      <button
        id="button-2020"
        class="year-button bg-gray-200 px-4 py-2 rounded"
      >
        2020-2024
      </button>
      <button
        id="button-2019"
        class="year-button bg-gray-200 px-4 py-2 rounded"
      >
        2019-2023
      </button>
    </div>

    <div class="grid gap-8 lg:grid-cols-2">
      {{- range.Pages }}
      <article
        class="p-6 bg-white rounded-lg border border-gray-200 shadow-md :bg-gray-800 :border-gray-700"
      >
        <div class="flex justify-between items-center mb-5 text-gray-500">
          <span
            class="bg-primary-100 text-primary-800 text-xs font-medium inline-flex items-center px-2.5 py-0.5 rounded :bg-primary-200 :text-primary-800"
          >
            <svg
              class="mr-1 w-3 h-3"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                d="M2 6a2 2 0 012-2h6a2 2 0 012 2v8a2 2 0 01-2 2H4a2 2 0 01-2-2V6zM14.553 7.106A1 1 0 0014 8v4a1 1 0 00.553.894l2 1A1 1 0 0018 13V7a1 1 0 00-1.447-.894l-2 1z"
              ></path>
            </svg>
            Article
          </span>
          <span class="text-sm">{{.Date}}</span>
        </div>
        <h2
          class="mb-2 text-2xl font-bold tracking-tight text-gray-900 :text-white"
        >
          <a href="{{ .RelPermalink }}">{{.Title}}</a>
        </h2>
        <p class="mb-5 font-light text-gray-500 :text-gray-400">{{.Summary}}</p>
        <div class="flex justify-between items-center">
          <div class="flex items-center space-x-4">
            <img
              class="w-7 h-7 rounded-full"
              src="https://flowbite.s3.amazonaws.com/blocks/marketing-ui/avatars/jese-leos.png"
              alt="Jese Leos avatar"
            />
            <span class="font-medium :text-white">{{ .Params.author }}</span>
          </div>
          <a
            href="{{ .RelPermalink }}"
            class="inline-flex items-center font-medium text-primary-600 :text-primary-500 hover:underline"
          >
            Read more
            <svg
              class="ml-2 w-4 h-4"
              fill="currentColor"
              viewBox="0 0 20 20"
              xmlns="http://www.w3.org/2000/svg"
            >
              <path
                fill-rule="evenodd"
                d="M10.293 3.293a1 1 0 011.414 0l6 6a1 1 0 010 1.414l-6 6a1 1 0 01-1.414-1.414L14.586 11H3a1 1 0 110-2h11.586l-4.293-4.293a1 1 0 010-1.414z"
                clip-rule="evenodd"
              ></path>
            </svg>
          </a>
        </div>
      </article>
      {{end}}
    </div>
  </div>
</section>

{{- end }}
