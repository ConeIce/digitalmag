{{ define "main" -}}

<section class="bg-white :bg-gray-900">
  <div class="py-8 px-4 mx-auto max-w-screen-xl lg:py-16 lg:px-6">
    <div class="mx-auto max-w-screen-sm text-center lg:mb-16 mb-8">
      <h2
        class="mb-4 text-3xl lg:text-4xl tracking-tight font-extrabold text-gray-900 :text-white"
      >
        Articles
      </h2>
    </div>
    <div class="flex justify-center gap-4 mb-8">
      <a href="/blogs/2019" class="year-button bg-gray-200 px-4 py-2 rounded">
        2019-2023
      </a>
      <a href="/blogs/2020" class="year-button bg-gray-200 px-4 py-2 rounded">
        2020-2024
      </a>
      <a href="/blogs/2021" class="year-button bg-gray-200 px-4 py-2 rounded">
        2021-2025
      </a>
      <a href="/blogs/2022" class="year-button bg-gray-200 px-4 py-2 rounded">
        2022-2026
      </a>
    </div>

    <div class="grid gap-8 lg:grid-cols-2">
      {{- range.Pages }}
      <div>
        <h1 class="text-xl hover:underline">
          <a href="{{.RelPermalink}}">{{.Title}}</a>
        </h1>
        <h3 class="font-bold text-slate-700">
          {{.Params.author}} â€¢ Semester {{.Params.semester}}
        </h3>
      </div>
      {{end}}
    </div>
  </div>
</section>

{{- end }}
