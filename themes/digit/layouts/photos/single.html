{{ define "main" }}
<div class="p-10 flex flex-col items-center content-center">
  <h1 class="text-4xl font-bold my-10">{{.Title}}</h1>
  <h3 class="text-xl font-semibold">By {{.Params.author}}</h3>
  <h3 class="text-xl mb-16 font-semibold">Semester {{.Params.semester}}</h3>
  <div class="prose">{{.Content}}</div>

  <div class="p-20 grid grid-cols-4 gap-10">
    {{ with .Params.image_links }} {{ range . }}
    <img
      class="w-full h-full object-cover cursor-pointer md:hover:scale-105 transition-transform duration-300 transform rounded-lg"
      src="{{ . }}"
      alt="Image"
      onclick="showModal('{{ . }}')"
    />
    {{ end }} {{ end }}
  </div>

  <div
    id="modal"
    class="hidden fixed top-0 left-0 z-80 w-screen h-screen bg-black/70 flex justify-center items-center"
  >
    <a
      class="fixed z-90 top-6 right-8 text-white text-5xl font-bold"
      href="javascript:void(0)"
      onclick="closeModal()"
      >Ã—</a
    >
    <img
      id="modal-img"
      class="max-w-[800px] max-h-[600px] object-cover rounded-lg w-4/5 md:1/2"
    />
  </div>
</div>

<script>
  var modal = document.getElementById("modal");
  var modalImg = document.getElementById("modal-img");

  function showModal(src) {
    modal.classList.remove("hidden");
    modalImg.src = src;
  }

  function closeModal() {
    modal.classList.add("hidden");
  }
</script>
{{ end }}
